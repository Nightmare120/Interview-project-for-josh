<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Project</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Open Sans', sans-serif;
    }
</style>
    <body class="bg-slate-800 text-slate-300 p-8">
        <div class="flex flex-wrap items-start justify-start gap-8">
            <button class="px-6 py-2 text-white bg-green-900 rounded-md">
                <a href="/dashboard"><i class="fa fa-arrow-left"></i></a>
            </button>
            <div class="w-full lg:w-[80%]">
                <h1 class="text-4xl font-bold  mb-8 text-white">Create a Project</h1>
                <div class="flex flex-wrap gap-4" >
                    <input
                        id="name"
                        type="text"
                        class="px-4 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                        placeholder="Name"
                    />
                    <input
                        id="desc"
                        type="text"
                        class="px-4 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                        placeholder="Desc"
                    />
                </div>
                <div class="my-4 font-bold text-white pt-4 border-t-2 border-slate-600 text-lg">
                    Product:-
                </div>
                <div class="flex flex-wrap gap-4" >
                    <input
                        id="productName"
                        type="text"
                        class="px-4 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                        placeholder="Name"
                    />
                    <input
                        id="productDesc"
                        type="text"
                        class="px-4 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                        placeholder="Desc"
                    />
                </div>
                <div class="my-4 pt-4 font-bold text-white border-t-2 border-slate-600 text-lg">
                    Additional Details:-
                </div>
                <div class="flex flex-wrap gap-4" >
                    <input
                        id="userIdeas"
                        type="text"
                        class="px-4 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                        placeholder="User Ideas"
                    />
                    <input
                        id="trafficDesc"
                        type="text"
                        class="px-4 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                        placeholder="Traffic Description"
                    />
                    <input
                        id="conversionRate"
                        type="text"
                        class="px-4 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                        placeholder="Conversion Rate"
                    />
                </div>
                <div class="my-4 pt-4 font-bold text-white border-t-2 border-slate-600 text-lg">
                    Landing Page:-
                </div>

                <textarea
                    id="pageHtml"
                    type="text"
                    class="px-4 w-full h-52 py-2 bg-slate-900 focus:bg-fuchsia-600 focus:bg-opacity-25 transition-all focus:text-white border-b-2 border-transparent outline-none focus:border-fuchsia-600"
                    placeholder="Html for landing page"
                ></textarea>
                <div class="mt-4">
                    <button
                        id="create"
                        href="/dashboard/create-project"
                        class="bg-fuchsia-600 font-bold text-lg px-6 py-2 text-white rounded-md"
                    >
                        Create Project
                    </button>
                </div>
            </div>
        </div>
    </body>

    {% csrf_token %}
    <script>
        const token = document.querySelector(
            "[name=csrfmiddlewaretoken]"
        ).value;
    </script>

    <script src="{% static 'js/create-project.js' %}"></script>
</html>
